name: "âš¡Win11 + 128 Cores Modified by Surya...!!!"

on:
  workflow_dispatch:
    inputs:
      INSTANCE:
        description: "Instance number to deploy (e.g., 1, 2, 3...)"
        required: true
        default: "1"

jobs:
  deploy-enigmano:
    name: "ğŸš€ Deploy EnigMano Instance ${{ github.event.inputs.INSTANCE }}"
    runs-on: windows-11-arm

    env:
      INSTANCE_ID: ${{ github.event.inputs.INSTANCE }}
      GIT_AUTH_KEY: ${{ secrets.GIT_AUTH_KEY }}
      NGROK_AUTH_KEY: ${{ secrets.NGROK_AUTH_KEY }}
      REPO: ${{ github.repository }}
      WORKFLOW_FILE: "enigmano-Win-11-128-Cores.yml"
      DEPLOYMENT_ID: ${{ github.run_id }}

    steps:
      - name: ğŸ“Œ Deployment Parameters
        shell: pwsh
        run: |
          $prevInstance = [int]$env:INSTANCE_ID - 1
          Write-Host "==============================================="
          Write-Host "ğŸ”¹ EnigMano Instance     : $env:INSTANCE_ID"
          Write-Host "ğŸ”¢ Previous Instance     : $prevInstance"
          Write-Host "ğŸ“¦ GitHub Repository     : $env:REPO"
          Write-Host "ğŸ” Deployment Workflow   : $env:WORKFLOW_FILE"
          Write-Host "ğŸ†” Deployment ID         : $env:DEPLOYMENT_ID"
          Write-Host "==============================================="

      - name: ğŸ” Validate Secrets
        shell: pwsh
        run: |
          if (-not $env:GIT_AUTH_KEY) {
            Write-Error "âŒ Missing GitHub Secret: GIT_AUTH_KEY"
            exit 1
          }
          if (-not $env:NGROK_AUTH_KEY) {
            Write-Error "âŒ Missing Ngrok Auth Token: NGROK_AUTH_KEY"
            exit 1
          }
          Write-Host "âœ… All required secrets validated successfully"

      - name: ğŸ“¥ Download EnigMano-instance.ps1
        shell: pwsh
        run: |
          $url = "https://gitlab.com/surya123-s/win-11-project/-/raw/97876524c40cd37d179891a3d6445e44811cbeed/EnigMano-instance.ps1"
          Write-Host "ğŸŒ Downloading EnigMano-Instance.ps1..."
          Invoke-WebRequest -Uri $url -OutFile "EnigMano-Instance.ps1" -UseBasicParsing
          if (!(Test-Path "./EnigMano-Instance.ps1")) {
            Write-Error "âŒ Failed to download EnigMano-Instance.ps1"
            exit 1
          }
          Write-Host "âœ… EnigMano-Instance.ps1 downloaded successfully"

      - name: âš”ï¸ Execute EnigMano Instance Script
        shell: pwsh
        run: |
          Write-Host "ğŸš¦ Initiating EnigMano-Instance.ps1"
          powershell.exe -ExecutionPolicy Bypass -File ".\EnigMano-Instance.ps1"

      - name: ğŸ’  Final Status
        if: always()
        shell: pwsh
        run: |
          Write-Host "âœ… EnigMano Instance $env:INSTANCE_ID completed execution."
          Write-Host "ğŸ”‹ Powered by: Surya...!!!"
          Write-Host "ğŸ EnigMano deployment executed with tactical precision."
